<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .object {
            width: 250px;
            height: 50px;
            position: relative;
            overflow-x: hidden;
            --transition-duration: 1s;
        }

        .object-inner {
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .object::after,
        .object::before,
        .object-inner::after,
        .object-inner::before {
            position: absolute;
            content: '';
            background-color: gray;
            background-color: red;
        }

        .object::after,
        .object-inner::after {
            height: 2px;
        }

        .object::before,
        .object-inner::before {
            width: 2px;
        }

        /* left line */
        .object::before {
            top: 0;
            left: 0;
            transition: height 1s;
            height: 0%;
        }

        /* bottom line */
        .object::after {
            bottom: 0;
            left: 0;
            transition: width 1s;
            width: 0%;

        }

        /* right line */
        .object-inner::before {
            bottom: 0;
            right: 0;
            transition: height 1s;
            height: 0%;
        }

        /* top line */
        .object-inner::after {
            top: 0;
            right: 0;
            transition: width 1s;
            width: 0%;
        }

        .object:hover::after {
            width: 100%;
        }

        .object:hover .object-inner::before {
            height: 100%;
        }

        .object:hover .object-inner::after {
            width: 100%;
        }

        .object:hover::before {
            height: 100%;
        }

        /* temp styles (Not so important) */
        .object-inner {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="object">
        <div class="object-inner">
            Abc
        </div>
    </div>
</body>

</html>
